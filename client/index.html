<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>AI Tools</title>
        <style>
            * { box-sizing: border-box; }
            :root {
                --bg: #0b0f17;
                --bg-elev: #111827;
                --card: #0f172a;
                --card-border: rgba(148,163,184,0.12);
                --text: #e5e7eb;
                --muted: #9ca3af;
                --ring: #7c3aed;
                --ring-2: #06b6d4;
                --ring-3: #f43f5e;
                --shadow: 0 10px 30px rgba(0,0,0,0.45);
                --radius: 16px;
                --radius-sm: 12px;
            }
            body {
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                color: var(--text);
                background:
                  radial-gradient(1000px 600px at 10% -10%, rgba(124,58,237,0.25), transparent 60%),
                  radial-gradient(900px 500px at 110% 10%, rgba(6,182,212,0.18), transparent 60%),
                  radial-gradient(800px 500px at 50% 120%, rgba(244,63,94,0.12), transparent 60%),
                  var(--bg);
            }
            .container {
                max-width: 1100px;
                margin: 0 auto;
                padding: 64px 24px 72px;
            }
            .hero {
                text-align: center;
                padding: 24px 0 8px;
            }
            .title {
                margin: 0 0 10px;
                font-size: 42px;
                font-weight: 800;
                letter-spacing: -0.02em;
                background:
                  linear-gradient(135deg, #a78bfa 0%, #60a5fa 50%, #f472b6 100%);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                text-shadow: 0 0 0 transparent;
            }
            .subtitle {
                margin: 0;
                color: var(--muted);
                font-size: 16px;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
                gap: 22px;
                margin-top: 40px;
            }
            .card {
                display: block;
                text-decoration: none;
                color: inherit;
                background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
                border-radius: var(--radius);
                border: 1px solid var(--card-border);
                box-shadow: var(--shadow);
                padding: 22px;
                position: relative;
                overflow: hidden;
                transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
            }
            .card::before {
                content: "";
                position: absolute;
                inset: -1px;
                border-radius: inherit;
                background: linear-gradient(135deg, rgba(124,58,237,0.25), rgba(6,182,212,0.18), rgba(244,63,94,0.18));
                filter: blur(24px);
                opacity: 0.0;
                transition: opacity .2s ease;
                pointer-events: none;
            }
            .card:hover::before { opacity: 1; }
            .card:hover {
                transform: translateY(-4px);
                border-color: rgba(124,58,237,0.45);
                background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.00));
                box-shadow: 0 16px 36px rgba(0,0,0,0.55);
            }
            .card .icon {
                width: 54px; height: 54px;
                display: grid; place-items: center;
                border-radius: var(--radius-sm);
                margin-bottom: 14px;
                color: white;
                font-size: 24px;
                font-weight: 700;
                box-shadow: inset 0 0 20px rgba(255,255,255,0.15);
                border: 1px solid rgba(255,255,255,0.12);
            }
            .icon-purple { background: linear-gradient(135deg, #7c3aed, #6366f1); }
            .icon-pink { background: linear-gradient(135deg, #f43f5e, #f97316); }
            .icon-amber { background: linear-gradient(135deg, #06b6d4, #22d3ee); }
            .card h3 { margin: 0 0 8px; font-size: 18px; }
            .card p { margin: 0; color: var(--muted); font-size: 14px; line-height: 1.6; }
            .footer {
                text-align: center;
                margin-top: 40px;
                color: #94a3b8;
                font-size: 13px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="hero">
                <h1 class="title">Web AI Lab</h1>
                <p class="subtitle">基于 Web 的 AI 多功能演示：文生图、超分、视频卡通化</p>
            </div>

            <div class="grid">
                <a class="card" href="text-to-image.html">
                    <div class="icon icon-purple">🎨</div>
                    <h3>文生图 / 小说生图</h3>
                    <p>输入文字或上传小说片段，一键生成高质量图像，支持参考图与尺寸选择。</p>
                </a>

                <a class="card" href="super-resolution.html">
                    <div class="icon icon-pink">🔍</div>
                    <h3>图像超分辨率</h3>
                    <p>基于 RealESRGAN 的超分处理，放大图像同时尽量保持细节与质感。</p>
                </a>

                <a class="card" href="video.html">
                    <div class="icon icon-amber">🎬</div>
                    <h3>视频卡通化（实验）</h3>
                    <p>逐帧处理视频以获得卡通风格效果，演示 Web 推理流程。</p>
                </a>
            </div>

            <div class="footer">© 2025 Web AI Lab · Crafted with WebGPU / WASM</div>
        </div>
        <!-- <script type="module" src="/src/main.ts"></script> -->
    </body>
</html>
