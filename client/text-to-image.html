<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>文生图 - AI图像生成</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            :root {
                --bg: #0b0f17;
                --panel: #0f172a;
                --panel-2: #0b1220;
                --border: rgba(148,163,184,0.14);
                --text: #e5e7eb;
                --muted: #94a3b8;
                --accent-1: #7c3aed;
                --accent-2: #06b6d4;
                --accent-3: #f43f5e;
                --radius: 14px;
                --radius-sm: 10px;
                --shadow: 0 12px 40px rgba(0,0,0,0.55);
            }
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                background:
                  radial-gradient(1000px 600px at 10% -10%, rgba(124,58,237,0.22), transparent 60%),
                  radial-gradient(900px 500px at 110% 10%, rgba(6,182,212,0.16), transparent 60%),
                  radial-gradient(800px 500px at 50% 120%, rgba(244,63,94,0.10), transparent 60%),
                  var(--bg);
                min-height: 100vh;
                padding: 20px;
                color: var(--text);
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.00));
                border: 1px solid var(--border);
                border-radius: 20px;
                box-shadow: var(--shadow);
                overflow: hidden;
                backdrop-filter: blur(6px);
            }
            .header {
                background: linear-gradient(135deg, rgba(124,58,237,0.25) 0%, rgba(6,182,212,0.18) 100%);
                color: white;
                padding: 30px;
                text-align: center;
            }
            .header h1 { font-size: 2.3rem; margin-bottom: 10px; font-weight: 800; }
            .header p { font-size: 1.05rem; opacity: 0.9; }
            .main-content { padding: 34px 38px; }
            .input-section {
                background: linear-gradient(180deg, rgba(2,6,23,0.65), rgba(2,6,23,0.25));
                border-radius: 15px;
                padding: 26px;
                margin-bottom: 26px;
                border: 1px solid var(--border);
            }
            .form-group { margin-bottom: 22px; }
            .form-group label {
                display: block; margin-bottom: 10px; font-weight: 700;
                color: #cbd5e1; font-size: 1.05rem;
            }
            .form-control {
                width: 100%; padding: 14px; border: 1px solid var(--border);
                border-radius: var(--radius-sm); font-size: 1rem; transition: all .2s ease;
                background: #0b1220; color: var(--text);
            }
            .form-control:focus {
                outline: none; border-color: rgba(124,58,237,0.55);
                box-shadow: 0 0 0 3px rgba(124,58,237,0.20);
            }
            .textarea { min-height: 100px; resize: vertical; }
            .btn {
                background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
                color: white; border: 1px solid rgba(255,255,255,0.12);
                padding: 13px 22px; border-radius: 12px; font-size: 1.05rem; font-weight: 700;
                cursor: pointer; transition: all .2s ease; display: inline-flex; align-items: center; gap: 10px;
            }
            .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 24px rgba(124,58,237,0.25); }
            .btn:disabled { opacity: .6; cursor: not-allowed; transform: none; }
            .loading { display: none; align-items: center; gap: 10px; }
            .spinner { width: 20px; height: 20px; border: 2px solid #ffffff; border-top: 2px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; }
            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
            .preview-section {
                background: linear-gradient(180deg, rgba(2,6,23,0.65), rgba(2,6,23,0.25));
                border-radius: 15px; padding: 26px; border: 1px solid var(--border);
            }
            .preview-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
            .preview-item { background: #0b1220; border-radius: 12px; padding: 18px; box-shadow: 0 5px 20px rgba(0,0,0,0.35); text-align: center; border: 1px solid var(--border); }
            .preview-item h3 { margin-bottom: 14px; color: #cbd5e1; }
            .preview-image {
                width: 100%; max-width: 320px; height: 320px; object-fit: cover; border-radius: 12px;
                border: 1px solid var(--border); background: #0f172a; display: flex; align-items: center; justify-content: center;
                color: #94a3b8; font-size: 1.05rem;
            }
            .placeholder { display: flex; flex-direction: column; align-items: center; gap: 10px; }
            .placeholder-icon { font-size: 3rem; opacity: .55; }
            .error-message { background: rgba(239,68,68,0.12); color: #fecaca; padding: 12px 14px; border-radius: 10px; margin-bottom: 18px; border: 1px solid rgba(239,68,68,0.25); display: none; }
            .success-message { background: rgba(34,197,94,0.12); color: #bbf7d0; padding: 12px 14px; border-radius: 10px; margin-bottom: 18px; border: 1px solid rgba(34,197,94,0.25); display: none; }
            @media (max-width: 768px) {
                .main-content { padding: 20px; }
                .header h1 { font-size: 1.9rem; }
                .preview-grid { grid-template-columns: 1fr; }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div style="position: absolute; top: 20px; left: 20px">
                    <a
                        href="index.html"
                        style="
                            color: white;
                            text-decoration: none;
                            font-size: 1.1rem;
                            font-weight: 600;
                        "
                    >
                        ← 返回主页
                    </a>
                </div>
                <h1>🎨 AI文生图</h1>
                <p>输入文字描述，让AI为你生成精美的图像</p>
            </div>
            <div class="main-content">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <div class="input-section" id="novelPromptSection">
                    <h2 style="margin-bottom: 16px;">Step Ⅰ：根据小说生成Prompt</h2>
                    <div class="form-group">
                        <label for="novelFile">小说文本文件</label>
                        <input
                            type="file"
                            id="novelFile"
                            class="form-control"
                            accept=".txt,.text"
                        />
                        <small
                            class="form-text"
                            style="
                                color: #6c757d;
                                font-size: 0.9rem;
                                margin-top: 5px;
                            "
                        >
                            上传 txt 文本，系统将结合你的主题生成可复用的 Prompt。
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="novelTheme">主题/图像需求</label>
                        <textarea
                            id="novelTheme"
                            class="form-control textarea"
                            placeholder="请输入主题，如：幽暗墓道里的青铜人面像，冷色氛围，强调材质与光影"
                            rows="3"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="novelPrompt">生成的 Prompt</label>
                        <textarea
                            id="novelPrompt"
                            class="form-control textarea"
                            placeholder="生成的 Prompt 会显示在这里，也可手动编辑后用于文生图"
                            rows="5"
                        ></textarea>
                        <div style="margin-top: 10px;">
                            <button id="generatePromptBtn" class="btn" style="margin-right: 10px;">
                                ✨ 生成 Prompt
                            </button>
                            <button id="copyPromptBtn" class="btn">
                                📋 复制 Prompt
                            </button>
                        </div>
                    </div>
                </div>

                <div class="input-section" id="txt2imgSection">
                    <h2 style="margin-bottom: 16px;">Step Ⅱ：生成图片</h2>
                    <div class="form-group">
                        <label for="prompt">用于生成图片的 Prompt</label>
                        <textarea
                            id="prompt"
                            class="form-control textarea"
                            placeholder="用于生成图像的 Prompt，可手动编辑或来自上方生成"
                            rows="4"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">参考图片URL（可选，支持多行）</label>
                        <textarea
                            id="imageUrl"
                            class="form-control textarea"
                            placeholder="每行一个图片URL，可留空"
                            rows="3"
                        ></textarea>
                        <small
                            class="form-text"
                            style="
                                color: #6c757d;
                                font-size: 0.9rem;
                                margin-top: 5px;
                            "
                        >
                            可填写一个或多个参考图片地址，使用换行分隔
                        </small>
                        <div id="imageUrlPreview" style="margin-top: 10px; display: none;"></div>
                    </div>

                    <div class="form-group">
                        <label for="size">图片尺寸</label>
                        <select id="size" class="form-control">
                            <option value="1K">1K (1024x1024)</option>
                            <option value="2K" selected>2K (2048x2048)</option>
                            <option value="4K">4K (4096x4096)</option>
                        </select>
                    </div>

                    <button id="generateBtn" class="btn">
                        <span class="btn-text">生成图像</span>
                        <div class="loading">
                            <div class="spinner"></div>
                            <span>生成中...</span>
                        </div>
                    </button>
                </div>

                <div class="preview-section">
                    <h2>生成结果</h2>
                    <div class="preview-grid" id="previewGrid">
                        <div class="preview-item">
                            <h3>生成的图像</h3>
                            <div class="preview-image" id="generatedImage">
                                <div class="placeholder">
                                    <div class="placeholder-icon">🖼️</div>
                                    <span>点击"生成图像"开始创作</span>
                                </div>
                            </div>
                            <div
                                class="image-actions"
                                id="imageActions"
                                style="margin-top: 15px; display: none"
                            >
                                <button
                                    id="downloadBtn"
                                    class="btn"
                                    style="
                                        margin-right: 10px;
                                        padding: 8px 16px;
                                        font-size: 0.9rem;
                                    "
                                >
                                    📥 下载图片
                                </button>
                                <button
                                    id="copyUrlBtn"
                                    class="btn"
                                    style="padding: 8px 16px; font-size: 0.9rem"
                                >
                                    📋 复制链接
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script type="module" src="/src/novelToPrompt.ts"></script>
        <script type="module" src="/src/textToImage.ts"></script>
    </body>
</html>
